<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <div class="main-window">
            <ul class="main-window__list">
                <li class="main-window__item">ROCK</li>
                <li class="main-window__item">PAPER</li>
                <li class="main-window__item">SCISSORS</li>
            </ul>
            <div class="player-score">
                <span class="player-score__text">score</span>
                <p class="player-score__number">12</p>
            </div>
        </div>
        <div class="playground">
            <img class="playground__triangle" src="./img/triangle.svg">
            <div class="paper-wrapper">
                <img class="paper__img" src="./img/paper.svg">
            </div>
            <div class="scissor-wrapper">
                <img class="scissor__img" src="./img/scissor.svg">
            </div>
            <div class="rock-wrapper">
                <img class="rock__img" src="./img/rock.svg">
            </div>
        </div>
    </div>
    <button class="btn--rules">rules</button>

<script src="script.js"></script>
</body>
</html>
